{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
    Send Reset email
{% endblock %}

{% block main_content %}
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure>
                        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                             alt="sing up image"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Reset password</h2>
                    <form method="POST" action="{% url 'reset_password' uid token %}" class="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-lock"></i></label>
                            <input class="form-control" type="password" placeholder="New Password"
                                   name="new_password1"/></div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-lock"></i></label>
                            <input class="form-control" type="password" placeholder="Confirm Password"
                                   name="new_password2"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Commit"/>
                        </div>
                        <div class="form-group form-button">
                            <a href="{% url 'login' %}" class="signup-image-link">Back</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
