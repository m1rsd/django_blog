{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
    Send Reset email
{% endblock %}

{% block main_content %}
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure>
                        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                             alt="sing up image"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Forgot password</h2>
                    <form method="POST" action="{% url 'forgot_password' %}" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Send reset link"/>
                        </div>
                        <div class="form-group form-button">
                           <a href="{% url 'login' %}" class="signup-image-link">Back</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
